name: paradism_env
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Core runtime
  - python=3.11
  - mafft
  - bowtie2
  - bwa-mem2
  - minimap2
          - samtools
          - freebayes
          - bcftools
          - htslib  # Provides bgzip, tabix, etc.
          - gsl=2.5  # Required for bcftools compatibility
  - biopython
  - pysam
  - rich
  # Data analysis and plotting
  - pandas
  - scikit-learn
  - matplotlib
  - scipy
