name: paradism_env
channels:
  - conda-forge
  - bioconda
  - defaults
dependencies:
  # Core runtime
  - python=3.11
  - mafft
  - bowtie2
  - bwa-mem2
  - minimap2
  - samtools
  - biopython
  - pysam
  - rich
  # Data analysis and plotting
  - pandas
  - scikit-learn
  - matplotlib
  - scipy
  - freebayes
